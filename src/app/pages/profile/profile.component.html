<div class="container-fluid d-flex justify-content-center align-items-center mt-2">
    <form [formGroup]="profileForm" class="profile-form">
        <div class="card shadow-lg p-4">
            <div class="row mb-4">
                <h2 class="col">Profile</h2>
                <div class="col text-right">
                    <button *ngIf="!isEditMode" class="btn btn-edit" type="button" (click)="toggleEditMode()">
                        <i class="fa fa-pencil"></i> Edit Profile
                    </button>
                </div>
            </div>
            <hr>
            <div *ngIf="!isEditMode">
                <div class="form-group">
                    <img [src]="profileForm.get('profilePicture').value" alt="Profile Picture"
                        class="img-thumbnail profile-picture">
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <p>{{ profileForm.get('fullName').value }}</p>
                    <small class="text-danger"
                        *ngIf="!profileForm.get('fullName').valid && profileForm.get('fullName').touched">
                        Name is required and should have at least 3 characters.
                    </small>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <p>{{ profileForm.get('email').value }}</p>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <p>{{ profileForm.get('about').value }}</p>
                </div>
            </div>
            <div *ngIf="isEditMode">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-control" formControlName="fullName">
                    <small class="text-danger"
                        *ngIf="!profileForm.get('fullName').valid && profileForm.get('fullName').touched">
                        Full Name is required.
                    </small>
                </div>
                <div class="form-group">
                    <label for="imageUpload">Upload Image</label>
                    <input type="file" id="imageUpload" class="form-control" accept="image/*"
                        (change)="onImageUpload($event)">
                </div>
                <div class="form-group">
                    <label>About Me</label>
                    <textarea class="form-control" formControlName="about"></textarea>
                </div>
            </div>
            <div *ngIf="isEditMode" class="btn-row">
                <button type="submit" class="btn btn-save" (click)="onSubmit()">Save Profile</button>
                <button type="button" class="btn btn-discard" (click)="onDiscard()">Discard</button>
            </div>
        </div>
    </form>
</div>
