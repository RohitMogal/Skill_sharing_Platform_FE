<form [formGroup]="requestForm" (ngSubmit)="onSubmit()">
  <div class="container mt-2">
    <h2 class="mb-4 text-center">Request Session</h2>
    <div class="form-group">
      <label for="Title">Title</label>
      <input type="text" class="form-control" id="Title" placeholder="Enter Title" formControlName="Title">
    </div>
    <div class="form-group">
      <label for="Description">Description</label>
      <textarea class="form-control" id="Description" rows="3" placeholder="Enter Description" formControlName="Description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
